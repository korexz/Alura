<meta charset="UTF-8">


<head>
    <title>
        JUEGO
    </title>
    
</head>

<html>

    <input/>
    <button> Verificar si acerto con el secreto</button>


    <script>

        
        var secretos = [3,6,9];

        let input = document.querySelector( "input" );
        input.focus();

        function verificar () {

            let encontrado = false;

            for (let posicion = 0; posicion < posicion.length ; posicion++) {
                
                if ( parseInt ( input.value ) == secretos [ posicion ] ) {
                
                  alert( "USTED ACERTO " );
                  encontrado = true;
                  break;
                 
                } 
            
            }

            if (encontrado == false) {
                    
             alert( "Usted fallo" );
                        
            }

         }
           
        let button = document.querySelector( "button" );
        button.onclick = verificar;
        


    </script>



</html>
