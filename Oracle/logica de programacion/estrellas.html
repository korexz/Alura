<meta charset="UTF-8">

<head>
    
   <title> FOR ANIDADO </title>

 <h1> FOR ANIDADO </h1>

 <script>
      function saltarlinea(){
    
       document.write("<br>"); 
       document.write("<br>"); 
       
      }

      function imprimir(frase){
    
         document.write("<hr>"); 
         document.write("<br>"); 
         document.write("<big>" + frase + "</big>"); 
         saltarlinea(); 

      }

      for (let linea = 1; linea <= 3 ; linea++) {

        for (let columnas = 1; columnas <= 10; columnas++) {
            
            document.write( "*" );
            
          }
         
        saltarlinea();
          
      }

      

      //imprimir( "FIN" );
          
 </script>  

</head>
