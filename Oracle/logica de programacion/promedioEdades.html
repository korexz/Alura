<head>
    
   <title>PROMEDIO DE EDADES</title>

 <h1> CALCULO DEL PROMEDIO DE EDADES DE UNA FAMILIA</h1>

  <script>
      function saltarlinea(){
    
       document.write("<br>"); 
       document.write("<br>"); 
       document.write("<hr>"); 
       document.write("<br>");  

      }

      function imprimir(frase){
    
         document.write("<hr>"); 
         document.write("<br>"); 
         document.write("<big>" + frase + "</big>"); 
         saltarlinea(); 

      }

      var miembrosFamilia = parseInt( prompt ( "INGRESA LA CANTIDAD DE MIEMBROS DE TU FAMILIA " ) );
      var contardor = 1;
      let totalEdad = 0;
      

      while ( contardor <= miembrosFamilia ) {

        
        let edad = parseInt ( prompt ( "INGRESA LAS EDAD DEL FAMILIAR " ) );
        totalEdad = totalEdad + edad;
        //let mediaEdades = totalEdad / miembrosFamilia;
        contardor++;

      }

      var mediaEdades = totalEdad / miembrosFamilia;

      imprimir( "LA MEDIA DE LAS EDADES ES DE " + mediaEdades );

      console.log(edad);


    </script>  

</head>
