<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">

    <title>Productos - Barberia </title>
 </head>

  <body>
    <header>   
      <div class="divheader">
        <h1><img src="img/productosbarberia/logo.png" alt="LOGO BARBERIA"></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      
      <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required>

        <label for="correo">Correo</label>
        <input type="email" id="correo" class="input-padron" required placeholder="correo@correo.com">

        <label for="celular">Celular</label>
        <input type="number" id="celular" class="input-padron" required placeholder="+56988889911">

        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

        <fieldset>
          <legend> Comó desea ser contactado ??...</legend>

          <input type="radio" name="contacto" value="email" id="radio-email" >
          <label for="radio-email">Correo</label>
          
          <input type="radio" name="contacto" value="celular" id="radio-cel" >
          <label for="radio-cel">Celular</label>
          
          <input type="radio" name="contacto" value="wsp" id="radio-wsp" checked>
          <label for="radio-wsp">Whatsapp</label>
          
        </fieldset>

        <fieldset>
          <legend>En que horario se quiere atender ?</legend>
          <select name="horario">
            <option value="Mañana">Mañana</option>
            <option value="Tarde">Tarde</option>
            <option value="Noche">Noche</option>
          </select>
        </fieldset>

        <input type="checkbox" name="contacto" checked>
        <label class="checkbox" for="">Le gustaria recibir novedades de la barberia en su correo ??..</label>
        
        <input type="submit" value="Contactanos" class="enviar">

      </form>

      <table>
        <thead>
          <tr>
            <th>Días</th>
            <th>Horario</th>
          </tr> 
        </thead>
        
        <tbody>
          <tr>
            <td >Lunes</td>
            <td> 9 AM - 20 PM </td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td> 9 AM - 20 PM </td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td> 9 AM - 20 PM </td>
          </tr>
        </tbody>

      </table>
      

    </main>
 

    <footer>
      <div class="div-footer">
        
        <img src="img/productosbarberia/logo-blanco.png" alt="LOGO BARBERIA">
        <p class="copyright">&copy; Copyright Barberia 2022 </p>
      </div>
    </footer>

  </body>
</html>
